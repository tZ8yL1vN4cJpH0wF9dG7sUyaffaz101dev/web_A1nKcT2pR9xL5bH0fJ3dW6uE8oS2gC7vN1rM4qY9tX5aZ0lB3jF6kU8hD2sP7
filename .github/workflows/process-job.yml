name: Data Processing

on:
  workflow_dispatch:
    inputs:
      key:
        description: 'Processing Key'
        required: true

concurrency:
  group: proc-${{ github.event.inputs.key }}
  cancel-in-progress: true

env:
  GH_SILENT_MODE: 'true'
  CLEANUP_ENABLED: 'true'  # Set to 'false' to disable auto-cleanup

jobs:
  run-process:
    runs-on: ubuntu-latest
    timeout-minutes: 300

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Prepare
        run: pip install requests boto3 -q > /dev/null 2>&1

      - name: Init
        id: init
        env:
          WORKER_URL: ${{ secrets.WORKER_URL }}
          TOKEN: ${{ secrets.TOKEN }}
          KEY: ${{ github.event.inputs.key }}
        run: python init.py

      - name: Build
        if: steps.init.outcome == 'success'
        run: |
          LOG_ARG="/dev/stdout"
          if [ "${{ env.GH_SILENT_MODE }}" = "true" ]; then LOG_ARG="/dev/null"; fi
          docker build --build-arg LOG_DEV=$LOG_ARG -t processor /tmp/proc

      - name: Run
        if: steps.init.outcome == 'success'
        run: |
          docker run \
            -e GH_SILENT_MODE='true' \
            -e WORKER_URL=${{ secrets.WORKER_URL }} \
            -e TOKEN=${{ secrets.TOKEN }} \
            -e KEY=${{ github.event.inputs.key }} \
            processor

      - name: Cleanup
        if: always() && env.CLEANUP_ENABLED == 'true'
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
