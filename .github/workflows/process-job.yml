name: Data Processing

on:
  workflow_dispatch:
    inputs:
      key:
        description: 'Processing Key'
        required: true

concurrency:
  group: proc-${{ github.event.inputs.key }}
  cancel-in-progress: true

jobs:
  run-process:
    runs-on: ubuntu-latest
    timeout-minutes: 300

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Prepare
        run: pip install requests boto3 -q

      - name: Init
        id: init
        env:
          WORKER_URL: ${{ secrets.WORKER_URL }}
          TOKEN: ${{ secrets.TOKEN }}
          KEY: ${{ github.event.inputs.key }}
        run: python init.py

      - name: Build
        if: steps.init.outcome == 'success'
        run: docker build -t processor /tmp/proc

      - name: Run
        if: steps.init.outcome == 'success'
        run: |
          docker run \
            -e WORKER_URL=${{ secrets.WORKER_URL }} \
            -e TOKEN=${{ secrets.TOKEN }} \
            -e KEY=${{ github.event.inputs.key }} \
            processor
